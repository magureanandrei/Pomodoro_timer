<!DOCTYPE html>
<html lang="en" xmlns:margin-bottom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Create Account</h2>
<form th:action="@{/register}" method="post">
    <div th:if="${error}" style="color: red;" margin-bottom: 15px;>
        <span th:text="${error}"></span>
    </div>
    <div>
        <label>Username: </label>
        <input type="text" name="username" th:value="${username}" required/><br>
    </div>
    <div>
        <label>Password: </label>
        <input type="password" name="password" required /><br>
    </div>
    <div>
        <label>Email: </label>
        <input type="email" name="email" th:value="${email}" required/><br>
    </div>
    <div>
        <input type="submit" value="Register"/>
    </div>
</form>
<p><a href="/login">< Back</a></p>
</body>
</html>
